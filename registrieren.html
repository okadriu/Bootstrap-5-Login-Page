<!doctype html>
<html lang="De-de">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="mystyle.css">
	<title>Registrieren</title>
</head>

<body style="background-color: #ed702e;">
	<style>
	.bg {
		background-image: url(img/serhii-tyaglovsky-LfQE0QwltRU-unsplash.jpg);
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
	}
	</style>
	<div class="container w-75 rounded shadow" style="margin-top:55px;">
		<div class="row align-items-stretch">
			<div class="col bg-white rounded-start p-5">
				<h2 class="fw-bold text-center welcome" style="margin-top:-10px;">Willkommen</h2>
				<p class="text-center aufforderung">Bitte geben Sie Ihre Daten ein.</p>
				<form action="#">
					<div class="mb-3">
						<label for="fname" class="form-label">Name</label>
						<input type="text" class="form-control" name="fname"> </div>
					<div class="mb-3">
						<label for="email" class="form-label">E-Mail-Adresse</label>
						<input type="email" class="form-control" name="email"> </div>
					<div class="mb-3">
						<label for="password" class="form-label">Passwort</label>
						<input type="password" class="form-control" name="password"> </div>
					<div class="mb-3">
						<label for="password" class="form-label">Passwort erneut eingeben</label>
						<input type="password" class="form-control" name="password"> </div>
					<div class="d-grid mb-3">
						<button type="submit" class="btn btn-primary">Registrieren</button>
					</div>
					<div class="anmelden"> <span>Schon bereits ein Konto? <a href="index.html">Jetzt anmelden</a></span> </div>
				</form>
			</div>
			<div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-end"> </div>
		</div>
	</div>
</body>

</html>
